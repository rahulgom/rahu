<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview Time Slot Selection</title>
    <link rel="stylesheet" href="time.css">
</head>
<body>
    <div class="logo">
        <img src="logo.png" width="152px" class="head">
    </div>
    
    
    <form>
        

        <label for="time">Select Interview Slot:</label>
        <br>
        <select id="time">
        
            <option value="11:00 AM - 01:00 AM">11:00 AM - 01:00 AM</option>
            <option value="12:00 PM - 2:00 PM">12:00 PM - 2:00 PM</option>
            <option value="10:00 AM - 12:30 AM ">10:00 AM - 12:30 AM</option>
        </select>
        <br>
        <br><br><br>

        
        <button id="select"  >select</button>
        <br>
        <button id="cancel">cancel</button>
        <br>
        
       
    </form>
    
</body>
</html>
